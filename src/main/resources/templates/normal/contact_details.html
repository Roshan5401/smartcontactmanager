<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
     <!--Required meta tags--> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

     <!--Bootstrap CSS--> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/style.css}">
    <title th:text="${title}">Base html</title>
  </head>
  <body>
  
   <!--Navbar -->
	  <nav class="navbar navbar-expand-lg navbar-light bg-primary">
	  <a class="navbar-brand" th:href="@{#}">Smart Contact Manager</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	
	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav ml-auto">
	      <ul class="navbar-nav ms-auto text-uppercase">
        <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/normal/firstpage}">Home</a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link " href="#" th:href="@{/normal/profile}" ><span th:text="${name}"></span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/logout}" >Logout</a>
        </li>
      </ul>
	    </ul>
	    
	  </div>
	</nav>
	
	 <!--Navbar end -->
	 <section>
    <div class="card ms-3 me-3">
        <div class="card-body" th:if="${contact}">
            <div class="container text-center">
                <h3 class="mt-3">
                    <span th:text="${contact.name.toUpperCase()}"></span>(<span th:text="${contact.secondname}"></span>)
                </h3>
                <table class="table">
                    <tbody>
                    <tr>
                        <th scope="col">#ID:</th>
                        <th scope="col"><span th:text="${contact.cId}"></span></th>
                    </tr>
                    <tr>
                        <th scope="row">Email</th>
                        <td><span th:text="${contact.email}"></span></td>
                    </tr>
                    <tr>
                        <th scope="row">Phone</th>
                        <td><span th:text="${contact.phone}"></span></td>
                    </tr>
                    <tr>
                        <th scope="row">Work</th>
                        <td><span th:text="${contact.work}"></span></td>
                    </tr>
                     <tr>
                        <th scope="row">Description</th>
                        <td><span th:utext="${contact.description}"></span></td>
                    </tr>
                    </tbody>
                </table>
                <div class="container d-grid gap-2 col-6 mx-auto" style="display: flex; justify-content: center;">
					   <form th:action="@{'/normal/deleteContact/'+${contact.cId}}"  method="post">
						   <button  class="btn btn-danger btn-sm btn-block">
                        	Delete</button>
					   </form>
                    	<form th:action="@{'/normal/updatecontact/'+${contact.cId}}" style="margin-left: 5px;" method="post">
					      	<button class="btn btn-success btn-sm btn-block"  type="submit">Update</button>
				      	</form>
                </div>
            </div>
        </div>
        <h1 class="text-center" th:unless="${contact}">You don't have permission to see this contact...</h1>
    </div>


</section>
  </body>
</html>
