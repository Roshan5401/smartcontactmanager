<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
     <!--Required meta tags--> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

     <!--Bootstrap CSS--> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/style.css}">
    <title th:text="${title}">Base html</title>
  </head>
  <body>
  
   <!--Navbar -->
	  <nav class="navbar navbar-expand-lg navbar-light bg-primary">
	  <a class="navbar-brand" th:href="@{#}">Smart Contact Manager</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	
	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav ml-auto">
	      <ul class="navbar-nav ms-auto text-uppercase">
        <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/normal/firstpage}">Home</a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link " href="#" th:href="@{/normal/profile}" ><span th:text="${name}"></span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/logout}" >Logout</a>
        </li>
      </ul>
	    </ul>
	    
	  </div>
	</nav>
	
	 <!--Navbar end -->
	<section>
		
		<div class="card">
			<div class="card-body">
			<h1 class="text-center">Add Contact</h1>
			
			<div class="container-fluid mt-1">
				<div class="row">
					<div class="col-md-8 offset-md-2">
					
					<form action="#" th:object="${contact}"
						  method="post" th:action="@{/normal/savecontact}"
						  class="mt-2" enctype="multipart/form-data"
					 >
						<!-- First Name -->
						<div class="input-group">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text">
									<i class="fa fa-plus"></i>
								</div>	
							</div>
							<input type="text" id="firstName" name="name" 
							placeholder="Enter Name here" class="form-control" required="required"/>
						</div>  
						
						<!-- Second Name -->
						<div class="input-group mt-3">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text">
									<i class="fas fa-user-alt"></i>
								</div>	
							</div>
							<input type="text" id="secondName" name="secondname" 
							placeholder="Enter Nick Name here" class="form-control" required="required" />
						</div>
						
						<!-- Phone Field -->
						<div class="input-group mt-3">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text">
									<i class="fas fa-phone"></i>
								</div>	
							</div>
							<input type="number" id="phone" name="phone" 
							placeholder="Enter Phone Number here" class="form-control"  
							required="required" min="10"  />
						</div>
						
						<!-- Email Field -->
						<div class="input-group mt-3">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text">
									
								</div>	
							</div>
							<input type="email" id="email" name="email" 
							placeholder="Enter Email here" class="form-control" required="required" />
						</div>
						
						<!-- Work Field -->
						<div class="input-group mt-3">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text">
									<i class="fa fa-briefcase"></i>
								</div>	
							</div>
							<input type="text" id="work" name="work" 
							placeholder="Enter Work here" class="form-control" required="required"/>
						</div>
						
						<!-- Contact Description -->
						<div class="form-group mt-3">
							<textarea id="mytextarea" name="description" rows="10" class="form-control" 
							placeholder="Enter Contact Description"></textarea>
						</div>
						
						<!-- Contact Image -->
						<!--<div class="custom-file">
							<input type="file" name="profileImage" />
						</div>-->
						
						<div class="container text-center">
							<button class="btn btn-outline-primary">Save Contact</button>
						</div>
					</form>
					
					
					</div>
				</div>
			</div>
			
			</div>
		
		</div>
		</section>
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

	
		<script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
		
	
  <!--Optional JavaScript 
     jQuery first, then Popper.js, then Bootstrap JS--> 
    <script th:src="@{/js/script.js}"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
